version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mtg-mulligan-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mtg_mulligan
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtg-mulligan-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/mtg_mulligan
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-please-change-in-production}
      - JWT_EXPIRATION_HOURS=24
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mtg-mulligan-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
